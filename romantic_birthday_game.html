<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños Mi Amor 💕</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #d4a574 100%);
            color: white;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="8" fill="%23ff69b4" opacity="0.8"/><text x="10" y="14" text-anchor="middle" font-size="12" fill="white">💕</text></svg>'), auto;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            color: #fff;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, #ffd700, transparent);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #d4a574);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        .welcome-title {
            font-family: 'Fredoka One', cursive;
            font-size: 4rem;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(45deg, #ff69b4, #ffd700, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s infinite;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .start-button {
            padding: 20px 40px;
            font-size: 2rem;
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .start-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.6);
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: 
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600"><defs><linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:%23ff9a8b;stop-opacity:1" /><stop offset="100%" style="stop-color:%23a8caba;stop-opacity:1" /></linearGradient></defs><rect width="1000" height="600" fill="url(%23sky)"/><circle cx="150" cy="150" r="80" fill="%23ffd700" opacity="0.8"/><polygon points="200,500 300,400 400,450 500,350 600,400 700,300 800,350 900,250 1000,300 1000,600 0,600" fill="%236b5b95" opacity="0.6"/></svg>') center/cover no-repeat;
            animation: backgroundMove 20s infinite linear;
            display: none;
        }

        @keyframes backgroundMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 0%; }
        }

        .teddy-bear {
            position: absolute;
            bottom: 20%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: #8B4513;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: walkAround 15s infinite linear;
            z-index: 100;
        }

        .teddy-bear::before {
            content: '🧸';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes walkAround {
            0% { left: 10%; }
            25% { left: 80%; }
            50% { left: 80%; }
            75% { left: 10%; }
            100% { left: 10%; }
        }

        .heart-trail {
            position: absolute;
            font-size: 1.5rem;
            color: #ff69b4;
            animation: heartFloat 3s ease-out forwards;
            pointer-events: none;
        }

        @keyframes heartFloat {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
        }

        .message-container {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 50;
        }

        .romantic-message {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5rem;
            margin: 1rem 0;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 4s ease-out forwards;
            background: linear-gradient(45deg, #ff69b4, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(255, 105, 180, 0.3);
        }

        .romantic-message:nth-child(1) { animation-delay: 1s; }
        .romantic-message:nth-child(2) { animation-delay: 3s; }
        .romantic-message:nth-child(3) { animation-delay: 5s; }
        .romantic-message:nth-child(4) { animation-delay: 7s; }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-30px); }
        }

        .secret-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            padding: 3rem;
            border-radius: 30px;
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            text-align: center;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4);
            display: none;
            z-index: 2000;
            animation: secretAppear 0.5s ease-out;
            border: 5px solid #ffd700;
            min-width: 400px;
            max-width: 80%;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1800;
        }

        .floating-heart {
            position: absolute;
            font-size: 2rem;
            animation: floatUp 4s ease-out forwards;
        }

        @keyframes floatUp {
            0% { 
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) rotate(360deg) scale(1.5);
                opacity: 0;
            }
        }

        .rainbow-text {
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #80ff00, #00ff00, #00ff80, #00ffff, #0080ff, #0000ff, #8000ff, #ff0080);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbowMove 3s ease-in-out infinite;
        }

        @keyframes rainbowMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .sparkle-effect {
            position: fixed;
            pointer-events: none;
            z-index: 1900;
        }

        .sparkle {
            position: absolute;
            color: #ffd700;
            font-size: 1.5rem;
            animation: sparkleAnim 2s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% { 
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% { 
                transform: scale(1.5) rotate(180deg);
                opacity: 1;
            }
            100% { 
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        .love-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 105, 180, 0.9);
            padding: 15px 30px;
            border-radius: 25px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.2rem;
            color: white;
            display: none;
            z-index: 1700;
            animation: messageSlide 0.5s ease-out;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        @keyframes messageSlide {
            0% { transform: translateX(-50%) translateY(-100px); opacity: 0; }
            100% { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .surprise-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 215, 0, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            font-family: 'Fredoka One', cursive;
            font-size: 1rem;
            color: #8B4513;
            display: none;
            z-index: 1600;
            animation: bounce 1s infinite;
        }

        .magic-wand {
            position: fixed;
            pointer-events: none;
            font-size: 2rem;
            z-index: 1500;
            animation: wandFly 3s ease-out forwards;
        }

        @keyframes wandFly {
            0% { transform: rotate(0deg) translateX(0); opacity: 1; }
            100% { transform: rotate(720deg) translateX(200px); opacity: 0; }
        }

        @keyframes secretAppear {
            0% { transform: translate(-50%, -50%) scale(0) rotate(180deg); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
        }

        .close-secret {
            position: absolute;
            top: 10px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-secret:hover {
            transform: scale(1.2);
        }

        .hearts-explosion {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1500;
        }

        .explosion-heart {
            position: absolute;
            font-size: 2rem;
            color: #ff69b4;
            animation: explode 2s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.5) rotate(180deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        .hidden-message-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 105, 180, 0.8);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            animation: hintBlink 3s infinite;
            z-index: 100;
        }

        @keyframes hintBlink {
            0%, 90% { opacity: 0.7; }
            95% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        @media (max-width: 768px) {
            .welcome-title { font-size: 2.5rem; }
            .start-button { font-size: 1.5rem; padding: 15px 30px; }
            .romantic-message { font-size: 1.8rem; }
            .secret-message { font-size: 2rem; padding: 2rem; }
            .teddy-bear { width: 60px; height: 60px; }
            .teddy-bear::before { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <!-- Estrellas decorativas -->
    <div class="stars" id="stars"></div>
    
    <!-- Partículas flotantes -->
    <div class="particles" id="particles"></div>

    <!-- Pantalla de bienvenida -->
    <div class="welcome-screen" id="welcomeScreen">
        <h1 class="welcome-title">¡Feliz cumpleaños mi vida! 🫶🏻</h1>
        <button class="start-button" onclick="startGame()">Comenzar ✨</button>
    </div>

    <!-- Contenedor del juego -->
    <div class="game-container" id="gameContainer">
        <!-- Osito de peluche -->
        <div class="teddy-bear" id="teddyBear" onclick="showSecret()"></div>
        
        <!-- Mensajes románticos -->
        <div class="message-container">
            <div class="romantic-message">Feliz cumpleaños mi amor 💕</div>
            <div class="romantic-message">Gracias por estar en mi vida 🌟</div>
            <div class="romantic-message">Te elegí ayer, hoy y todos los días 💖</div>
            <div class="romantic-message">Eres mi mejor amiga y mi amor más bonito 🌹</div>
        </div>

        <!-- Pista para mensaje oculto -->
        <div class="hidden-message-hint">
            Presiona "D" o toca el osito para una sorpresa 💫
        </div>
    </div>

    <!-- Mensaje secreto -->
    <div class="secret-message" id="secretMessage">
        <button class="close-secret" onclick="hideSecret()">×</button>
        <div id="surpriseTitle" class="rainbow-text">¡Te amo MI AMOR! 💗</div>
        <div id="surpriseSubtitle" style="font-size: 1.5rem; margin-top: 1rem;">Eres mi todo 🌙✨</div>
    </div>

    <!-- Contenedor de explosión de corazones -->
    <div class="hearts-explosion" id="heartsExplosion"></div>

    <!-- Corazones flotantes -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- Efectos de brillos -->
    <div class="sparkle-effect" id="sparkleEffect"></div>

    <!-- Mensaje de amor temporal -->
    <div class="love-message" id="loveMessage">¡Cada clic es un beso! 💋</div>

    <!-- Contador de sorpresas -->
    <div class="surprise-counter" id="surpriseCounter">
        Sorpresas: <span id="counterNumber">0</span>/8 ✨
    </div>

    <script>
        // Variables globales
        let gameStarted = false;
        let secretShown = false;
        let surpriseCount = 0;
        let surprises = [
            {
                title: "¡Te amo MI AMOR! 💗",
                subtitle: "Eres mi todo 🌙✨",
                color: "linear-gradient(45deg, #ff69b4, #ff1493)"
            },
            {
                title: "Eres mi sol ☀️",
                subtitle: "Iluminas todos mis días 🌈",
                color: "linear-gradient(45deg, #ffd700, #ff8c00)"
            },
            {
                title: "Mi corazón es tuyo 💖",
                subtitle: "Para siempre y más allá ∞",
                color: "linear-gradient(45deg, #ff6b6b, #ee5a24)"
            },
            {
                title: "Eres mi estrella 🌟",
                subtitle: "Guías mi camino siempre ✨",
                color: "linear-gradient(45deg, #a29bfe, #6c5ce7)"
            },
            {
                title: "Mi amor infinito 💞",
                subtitle: "Cada día te amo más 💕",
                color: "linear-gradient(45deg, #fd79a8, #e84393)"
            },
            {
                title: "Eres mi felicidad 😊",
                subtitle: "Mi razón de sonreír 🥰",
                color: "linear-gradient(45deg, #55efc4, #00b894)"
            },
            {
                title: "Mi alma gemela 👫",
                subtitle: "Destinados a estar juntos 💫",
                color: "linear-gradient(45deg, #fd83d4, #f368e0)"
            },
            {
                title: "Eres mi aventura 🗺️",
                subtitle: "Contigo todo es posible 🚀",
                color: "linear-gradient(45deg, #74b9ff, #0984e3)"
            }
        ];

        // Crear estrellas
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starSymbols = ['✨', '⭐', '🌟', '💫'];
            
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = starSymbols[Math.floor(Math.random() * starSymbols.length)];
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.fontSize = (Math.random() * 1.5 + 0.5) + 'rem';
                starsContainer.appendChild(star);
            }
        }

        // Crear partículas flotantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            setInterval(() => {
                if (gameStarted) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.width = (Math.random() * 6 + 2) + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                    particlesContainer.appendChild(particle);

                    setTimeout(() => {
                        particle.remove();
                    }, 8000);
                }
            }, 500);
        }

        // Iniciar el juego
        function startGame() {
            gameStarted = true;
            const welcomeScreen = document.getElementById('welcomeScreen');
            const gameContainer = document.getElementById('gameContainer');
            
            welcomeScreen.style.opacity = '0';
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
                gameContainer.style.display = 'block';
                startHeartTrail();
            }, 1000);
        }

        // Crear rastro de corazones del osito
        function startHeartTrail() {
            const teddyBear = document.getElementById('teddyBear');
            const hearts = ['💕', '💖', '💗', '💝', '💘'];
            
            setInterval(() => {
                if (gameStarted) {
                    const heart = document.createElement('div');
                    heart.className = 'heart-trail';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    
                    const teddyRect = teddyBear.getBoundingClientRect();
                    heart.style.left = (teddyRect.left + Math.random() * 40) + 'px';
                    heart.style.top = (teddyRect.top + 40) + 'px';
                    
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 3000);
                }
            }, 800);
        }

        // Mostrar mensaje secreto
        function showSecret() {
            if (!secretShown) {
                secretShown = true;
                
                // Obtener la sorpresa actual
                const currentSurprise = surprises[surpriseCount % surprises.length];
                
                // Actualizar el mensaje secreto
                const secretMessage = document.getElementById('secretMessage');
                const surpriseTitle = document.getElementById('surpriseTitle');
                const surpriseSubtitle = document.getElementById('surpriseSubtitle');
                
                surpriseTitle.textContent = currentSurprise.title;
                surpriseSubtitle.textContent = currentSurprise.subtitle;
                secretMessage.style.background = currentSurprise.color;
                
                secretMessage.style.display = 'block';
                
                // Crear efectos especiales
                createHeartsExplosion();
                createFloatingHearts();
                createSparkleEffect();
                createMagicWand();
                showLoveMessage();
                
                // Actualizar contador
                surpriseCount++;
                updateSurpriseCounter();
                
                // Efectos especiales según el número de sorpresa
                if (surpriseCount === 1) {
                    document.body.style.animation = 'rainbow 5s infinite';
                } else if (surpriseCount === 3) {
                    createSnowEffect();
                } else if (surpriseCount === 5) {
                    createFireworks();
                } else if (surpriseCount === 8) {
                    createGrandFinale();
                }
                
                setTimeout(() => {
                    secretShown = false;
                }, 6000);
            }
        }

        // Crear corazones flotantes
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('floatingHearts');
            const hearts = ['💕', '💖', '💗', '💝', '💘', '❤️', '💙', '💜', '🧡', '💚', '🤍', '🖤'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 200);
            }
        }

        // Crear efecto de brillos
        function createSparkleEffect() {
            const sparkleContainer = document.getElementById('sparkleEffect');
            const sparkles = ['✨', '⭐', '🌟', '💫', '⚡', '🔆'];
            
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animationDelay = Math.random() + 's';
                    sparkleContainer.appendChild(sparkle);
                    
                    setTimeout(() => {
                        sparkle.remove();
                    }, 2000);
                }, i * 80);
            }
        }

        // Crear varita mágica
        function createMagicWand() {
            const wand = document.createElement('div');
            wand.className = 'magic-wand';
            wand.textContent = '🪄';
            wand.style.left = '10%';
            wand.style.top = '50%';
            document.body.appendChild(wand);
            
            setTimeout(() => {
                wand.remove();
            }, 3000);
        }

        // Mostrar mensaje de amor temporal
        function showLoveMessage() {
            const loveMessage = document.getElementById('loveMessage');
            const messages = [
                '¡Cada clic es un beso! 💋',
                '¡Eres mi universo! 🌌',
                '¡Mi corazón late por ti! 💓',
                '¡Eres mi magia! ✨',
                '¡Te adoro completamente! 🥰',
                '¡Eres mi sueño hecho realidad! 💭',
                '¡Mi amor eterno! ♾️',
                '¡Eres perfecta! 👑'
            ];
            
            loveMessage.textContent = messages[surpriseCount % messages.length];
            loveMessage.style.display = 'block';
            
            setTimeout(() => {
                loveMessage.style.display = 'none';
            }, 3000);
        }

        // Actualizar contador de sorpresas
        function updateSurpriseCounter() {
            const counter = document.getElementById('surpriseCounter');
            const counterNumber = document.getElementById('counterNumber');
            
            counterNumber.textContent = surpriseCount;
            counter.style.display = 'block';
            
            if (surpriseCount >= 8) {
                counter.style.background = 'linear-gradient(45deg, #ffd700, #ff69b4)';
                counter.innerHTML = '¡TODAS LAS SORPRESAS DESBLOQUEADAS! 🎉';
            }
        }

        // Crear efecto de nieve (sorpresa especial)
        function createSnowEffect() {
            const snowflakes = ['❄️', '🌨️', '⭐', '✨'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const snow = document.createElement('div');
                    snow.style.position = 'fixed';
                    snow.style.left = Math.random() * 100 + '%';
                    snow.style.top = '-20px';
                    snow.style.fontSize = (Math.random() * 1.5 + 0.5) + 'rem';
                    snow.style.color = '#fff';
                    snow.style.zIndex = '1400';
                    snow.style.pointerEvents = 'none';
                    snow.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                    snow.style.animation = 'float 8s linear forwards';
                    document.body.appendChild(snow);
                    
                    setTimeout(() => {
                        snow.remove();
                    }, 8000);
                }, i * 100);
            }
        }

        // Crear fuegos artificiales (sorpresa especial)
        function createFireworks() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.style.position = 'fixed';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 50 + '%';
                    firework.style.width = '4px';
                    firework.style.height = '4px';
                    firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.borderRadius = '50%';
                    firework.style.zIndex = '1300';
                    firework.style.pointerEvents = 'none';
                    firework.style.animation = 'explode 2s ease-out forwards';
                    document.body.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 2000);
                }, i * 300);
            }
        }

        // Gran final (sorpresa especial)
        function createGrandFinale() {
            // Cambiar todo el fondo temporalmente
            document.body.style.background = 'linear-gradient(45deg, #ff69b4, #ffd700, #ff1493, #00bfff)';
            document.body.style.backgroundSize = '400% 400%';
            document.body.style.animation = 'rainbow 2s infinite';
            
            // Crear lluvia de emojis
            const finaleEmojis = ['🎉', '🎊', '💖', '🌟', '✨', '🎈', '🎁', '🌈', '🦄', '👑'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.style.position = 'fixed';
                    emoji.style.left = Math.random() * 100 + '%';
                    emoji.style.top = '-50px';
                    emoji.style.fontSize = (Math.random() * 2 + 1) + 'rem';
                    emoji.style.zIndex = '1200';
                    emoji.style.pointerEvents = 'none';
                    emoji.textContent = finaleEmojis[Math.floor(Math.random() * finaleEmojis.length)];
                    emoji.style.animation = 'float 6s linear forwards';
                    document.body.appendChild(emoji);
                    
                    setTimeout(() => {
                        emoji.remove();
                    }, 6000);
                }, i * 50);
            }
            
            // Restaurar fondo después de 10 segundos
            setTimeout(() => {
                document.body.style.background = 'linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #d4a574 100%)';
                document.body.style.animation = 'none';
            }, 10000);
        }

        // Ocultar mensaje secreto
        function hideSecret() {
            const secretMessage = document.getElementById('secretMessage');
            secretMessage.style.display = 'none';
            secretShown = false;
        }

        // Crear explosión de corazones
        function createHeartsExplosion() {
            const heartsContainer = document.getElementById('heartsExplosion');
            const hearts = ['💕', '💖', '💗', '💝', '💘', '❤️', '💙', '💜'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'explosion-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 0.5 + 's';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 2000);
                }, i * 100);
            }
        }

        // Event listeners
        document.addEventListener('keydown', (event) => {
            if (event.key.toLowerCase() === 'd' && gameStarted) {
                showSecret();
            }
        });

        // Inicializar la página
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            createParticles();
        });

        // Efectos adicionales al hacer clic en cualquier parte
        document.addEventListener('click', (event) => {
            if (gameStarted && event.target.id !== 'teddyBear') {
                const sparkle = document.createElement('div');
                sparkle.style.position = 'fixed';
                sparkle.style.left = event.clientX + 'px';
                sparkle.style.top = event.clientY + 'px';
                sparkle.style.color = '#ffd700';
                sparkle.style.fontSize = '1.5rem';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = '1000';
                sparkle.textContent = '✨';
                sparkle.style.animation = 'heartFloat 2s ease-out forwards';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }
        });
    </script>
</body>
</html>
